<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose your place</title>
	<link rel="shortcut icon" href="img/ico.jpg" />
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="center">Place random picker</h1>
		<div class="row">
			<div class="col-md-6">

				<form id="goplace" action="">
					<div class="row">
						<div class="col-md-8">
							<label for="place"> Enter new place</label>
							<input id="place" class="form-control" type="text">
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-outline-success add" onclick="createNewPlace()">Add place</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div class="container">
					<h5 class="center">Places I would like to go to</h5>
					<div id="alert" class="hidden">
					</div>
					<div id="box" class="box">
						<ul id="places">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="loader" class=" hidden col-md-6 offset-md-3 center	 selected">
				<img  src="img/pink-panter.gif" alt="Pink-Panter">
			</div>
			<div id="placeselected" class="col-md-6 offset-md-3 center selected">

			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 offset-md-3 center	">
				<button id="calculate" type="button" class="btn-lg btn-outline-info add" onclick="wherewilligo()">Where will I go?</button>

			</div>
		</div>

	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</html>
